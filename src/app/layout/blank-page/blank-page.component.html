<!-- <input [value]="email" (keyup.enter)="email = $event.target.value; onKeyUp()" /> -->
<input [(ngModel)]="email" (keyup.enter)="onKeyUp()" />
<input [(ngModel)]="address" (keyup.enter)="onKeyUp()" />

<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" type="text" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
