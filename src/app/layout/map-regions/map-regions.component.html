<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h2 class="text-left">Map Regions Overview</h2>
      </div>
      <div class="col-sm-6">
        <h4 class="text-right">Add New Region&nbsp;
          <i class="fa fa-plus-circle"></i>
        </h4>
      </div>
    </div>
  
    <div class="row">
      <ng-container *ngFor="let region of regions; let i = index">
        <div class="col">
          <div class="card" style="width: 30rem;">
            <img class="card-img-top" [src]="region.defaultImageUrl" onerror="this.src='http://via.placeholder.com/300x200'" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ region.regionId }}&nbsp;{{ region.name }}</h4>
              <p class="card-text">{{ region.imagesCount }} photos </p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
  
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  
  </div>
