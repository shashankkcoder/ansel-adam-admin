<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h4 class="text-left">
        User Consent
      </h4>
    </div>
  </div>
  <div class="container">
    <div class="consent-table-container">
        <table class="consent-table">
          <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Date</th>
              <th>Consent</th>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.name.split(" ")[0]}}</td>
            <td>{{user.name.split(" ")[1]}}</td>
            <td>{{user.modifiedDate | date: 'MM/dd/yyyy'}}</td>
            <td>
              <span *ngIf="user.termsAccepted">Accepted</span>
              <span *ngIf="!user.termsAccepted">Declined</span>
            </td> 
          </tr>
        </table>
      </div>
  </div>
</div>
