<!-- <div *ngIf="image$ | async; let image$;"> -->
<div class="row" style="padding-bottom:0px;">
  <h3 style="padding:20px 20px 0 20px;"> Edit photos details</h3>
</div>

<div *ngIf="image$ | async as image">
  <div class="edit-profile-container" style="background-color:white;padding:10px;margin-right:60px;">
    <img [src]="image.url" style="display:block;height:250px;width:300px;margin-left:auto;margin-right:auto;">
    <form style="display:block;margin-left:auto;margin-right:auto;padding:40px;font-size:20px;">
      <div class="row">
        <span class="text-right col-sm-3">Image ID:</span>
        <input class="col-sm-8" type="text" name="imageId" [(ngModel)]="imageId" disabled>
      </div>
      <div class="row">
        <span class="text-right col-sm-3">Image Name:</span>
        <input class="col-sm-8" type="text" name="name" [(ngModel)]="name" placeholder="Image name">
      </div>
      <div class="row">
        <span class="text-right col-sm-3">Year:</span>
        <input class="col-sm-8" type="text" name="year" [(ngModel)]="year" placeholder="Image year">
      </div>
      <div class="row">
        <span class="text-right col-sm-3">Description:</span>
        <textarea class="col-sm-8" placeholder="Add a description for the image" name="description" [(ngModel)]="description"></textarea>
      </div>
      <div class="row">
        <span class="text-right col-sm-3">Coordinates:</span>
        <div class="col-sm-4" style="padding-left:0px;">
          <input type="text" class="col-sm-12" placeholder="Latitude" name="latitude" [(ngModel)]="latitude" style="padding-right:0px;">
        </div>
        <div class="col-sm-4" style="padding-right:0px;">
          <input type="text" class="col-sm-12" placeholder="Longitude" name="longitude" [(ngModel)]="longitude">
        </div>
      </div>
      <div class="row">
        <span class=" text-right col-sm-3">Safety Warning:</span>
        <textarea class="col-sm-8" placeholder="Add safety warning..." name="cautionMessage" [(ngModel)]="cautionMessage"></textarea>
      </div>
      <hr>
      <div class="row">
        <span class=" text-right col-sm-3"> Map Region :</span>
        <div class=" col-sm-9" style="padding-left:0px;">
          <span style="background-color:#D9D9D9;padding:4px 6px;">{{ image.region ? image.region.name : "N/A" }}</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <span class=" text-right col-sm-3">Album:</span>
        <div class=" col-sm-9" style="padding-left:0px;">
          <span style="background-color:#D9D9D9;padding:4px 6px;">{{ image.album ? image.album.name : "N/A" }}</span>
        </div>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="text-right col-sm-6">
          <button class="submit-button col-sm-6" (click)=updateImage(image.imageId)>Submit</button>
        </div>
        <div class="text-left col-sm-6" style="padding-left:50px;">
          <button class="cancel-button col-sm-6" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
