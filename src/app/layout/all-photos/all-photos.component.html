<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <h2 class="text-left">All Photos</h2>
    </div>
    <div class="col-sm-6">
      <h4 class="text-right">
        <a class="upload_new_photos" [routerLink]="['uploadphoto']">Upload New Photos&nbsp;
          <img src="assets/images/UPLOAD BOTTON@2x.png" style="width:30px;margin:auto;">
        </a>
      </h4>
    </div>
  </div>
  <div class="images-container" style="background-color:white;padding:10px;">
    <div class ="row">
      <div class="col-sm-10">
    <h4 class="text-left">{{ count }} Photos</h4>
    </div>
    <div >
        <select class="right"style="outline: none;background-color:white;">
            <option value="most_recent"><h4>Most Recent</h4></option>
            <option value="Only_geolocation"><h4>Only geolocation</h4></option>
          </select>
          <i class="fa fa-angle-down"></i>
    </div>
    
   </div>
    <div class="row">

      <ng-container *ngFor="let image of images; let i = index">
        <div class="col" style="padding-left:30px;">
          <div class="card card-columns" >
            <img class="card-img-top" [src]="image.url" height="150px" onerror="this.src='http://via.placeholder.com/300x200'" alt="Card image cap"> 
            <div class="overlay">
              <div class="text">
                  <div *ngIf="image.region">
                    <span><i class="fa fa-map-marker" style="font-size:20px;color:orange"></i>&nbsp;{{ image.region.name }}</span>
                  </div>
                <br>
                <p style="font-size: 10px">{{ image.createdDate | date: 'MMMM.dd.yyyy'}}</p>
              </div>

            </div>
            <!-- <div class="card-body">
              <h4 class="card-title">{{ image.imageId }}&nbsp;{{ image.name }}</h4>
              <p class="card-text">{{ image.imagesCount }} photos </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div> -->
          </div>
        </div>

        <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
