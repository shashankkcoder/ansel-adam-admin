<div class="container-fluid" [@routerTransition]>
  <div class="row">
    <div class="col-sm-6">
      <h2 class="text-left">All Photos</h2>
    </div>
    <div class="col-sm-6">
      <h4 class="text-right">
        <a class="upload_new_photos" [routerLink]="['uploadphoto']">Upload New Photos&nbsp;
          <img src="assets/images/UPLOAD BOTTON@2x.png" style="width:30px;margin:auto;">
        </a>
      </h4>
    </div>
  </div>
  <div class="images-container" style="background-color:white;padding:20px;">
    <div class="row">
      <div class="col-sm-10">
        <h4 class="text-left">{{ count }} Photos</h4>
      </div>
      <div>
        <select class="right" style="outline: none;background-color:white;">
          <option value="most_recent">
            <h4>Most Recent</h4>
          </option>
          <option value="Only_geolocation">
            <h4>Only geolocation</h4>
          </option>
        </select>
        <i class="fa fa-angle-down"></i>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let image of images | paginate: { itemsPerPage: 20, currentPage: p }; let i = index">
        <div class="colum20" style="padding:10px;">
          <!-- <a [routerLink]="['/all-photos/details', image.imageId]"> -->
          <select-image [image]="image" (selectedImage)="addToSelectedList($event)">
          </select-image>
        </div>
        <!-- <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div> -->
      </ng-container>
      <div class="col">
        <pagination-controls class="float-right" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

    <image-actions *ngIf="selectedImagesId.length != 0" [imageIds]="selectedImagesId"></image-actions>
  </div>
</div>
