<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-left">Album Overview</h2>
        </div>
        <div class="col-md-6">
          <h3 class="text-right">Add New Album&nbsp;<i class="fa fa-plus-circle"></i></h3>
        </div>
      </div>
    </div>
  </div>

  <ul>
    <li *ngFor="let album of _albumsArray">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="{{ album.defaultImageUrl }}" onerror="this.src='https://anseladams-samples.s3-us-west-1.amazonaws.com/misc/1515189041_Ansel-Adams-Portrait.jpg'" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{ album.albumId }}&nbsp;{{ album.name }}</h4>
          <p class="card-text">Some quick example text </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </li>
  </ul>

  


</div>
