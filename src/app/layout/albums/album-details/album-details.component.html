<p *ngIf="album$ | async as album">
  <img [src]="album.defaultImageUrl" height="200px" width="300px" alt="Album default image"> Album name: {{ album.name }}
</p>

<div class="images-container" style="background-color:white;padding:10px;">
  <div class="row">
    <div class="col-sm-10">
      <h4 class="text-left">{{ (images$ | async)?.length }} Photos</h4>
    </div>
  </div>

  <div class="row">
    <ng-container *ngFor="let image of images$ | async; let i = index">
      <div class="col col-lg-3" style="padding-left:10px;">
        <a [routerLink]="['/all-photos/details', image.imageId]">
          <div class="card card-columns">
            <img class="card-img-top" [src]="image.url" height="150px" onerror="this.src='http://via.placeholder.com/300x200'" alt="Card image cap">
            <div class="overlay">
              <div class="text">
                <div *ngIf="image.region">
                  <span>
                    <i class="fa fa-map-marker" style="font-size:20px;color:orange"></i>&nbsp;{{ image.region.name }}</span>
                </div>
                <br>
                <p style="font-size: 10px">{{ image.createdDate | date: 'MMMM.dd.yyyy'}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div *ngIf="(i + 1) % 5 === 0" class="w-100"></div>
    </ng-container>
  </div>
</div>
