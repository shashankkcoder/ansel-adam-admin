<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <img class="img-responsive" src="assets/images/logo@3x.png" alt="app-logo" width="150px">
            <h1>Ansel Adams Admin</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="email" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                <!-- [routerLink]="['/all-photos']" -->
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                
                <br>
                <br>
                
                <button class="btn btn-block btn-social btn-facebook" (click)="socialSignIn('facebook')"><span class="fa fa-facebook"></span>Sign in with Facebook</button>
                <button class="btn btn-block btn-social btn-google"(click)="socialSignIn('google')"><span class="fa fa-google"></span>Signin in with Google</button>  
            </form>
        </div>
    </div>
</div>
