<div class="login-page" [@routerTransition]>
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<!-- <img class="user-avatar" src="assets/images/logo.png" width="150px" /> -->
			<img class="img-responsive" src="assets/images/logo@3x.png" alt="app-logo" width="150px">
			<h1>Ansel Adams Admin</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" [(ngModel)]="name" name="name" placeholder="Full Name">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" [(ngModel)]="email" name="email"  placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" [(ngModel)]="password" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" placeholder="Repeat Password">
					</div>
				</div>
				<button class="btn rounded-btn" (click)="onRegister()"> Register </button>&nbsp;
				<button class="btn rounded-btn" [routerLink]="['/login']"> Log in </button>
			</form>
		</div>
	</div>
</div>
